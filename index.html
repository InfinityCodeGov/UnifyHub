<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnifyHub</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
        }

        .header {
            margin: 20px 0;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #6a11cb, #2575fc);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .search-bar {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar form {
            width: 100%;
            max-width: 600px;
            display: flex;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            font-size: 16px;
        }

        .search-bar button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #2575fc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-bar button:hover {
            background-color: #1a5bbf;
        }

        .carousel-container {
            display: none;
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .button {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            margin: 5px;
            background-size: 200% auto;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            background-size: 200% 200%;
            animation: gradientShadow 5s linear infinite;
            z-index: 0;
        }

        @keyframes gradientShadow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.3);
            background-position: right center;
        }

        .button span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>UnifyHub</h1>
    </div>

    <div class="search-bar">
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Pesquisar no Google">
            <button type="submit">Pesquisar</button>
        </form>
    </div>

    <div class="carousel-container" id="button-container">
        <!-- Botões adicionados aparecem aqui -->
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCHMuTsq6KHAG6zJfw01LBHbwluSGJMMvM",
            authDomain: "unifyhub-2fedc.firebaseapp.com",
            projectId: "unifyhub-2fedc",
            storageBucket: "unifyhub-2fedc.firebasestorage.app",
            messagingSenderId: "70946410932",
            appId: "1:70946410932:web:61e66db07eb273c4fc62e1",
            measurementId: "G-220W75C40Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Função para lidar com clique no site
        function handleSiteClick(event, url) {
            event.preventDefault();
            var userConfirmed = confirm("Deseja adicionar este site aos seus botões?");
            if (userConfirmed) {
                addSiteToFirebase(url);
            }
            window.open(url, '_blank');
        }

        // Função para adicionar site ao Firebase
        async function addSiteToFirebase(url) {
            try {
                await addDoc(collection(db, "sites"), { url: url });
                console.log("Site adicionado com sucesso!");
                loadSitesFromFirebase(); // Atualiza a lista de botões após adicionar
            } catch (error) {
                console.error("Erro ao adicionar site: ", error);
            }
        }

        // Carregar sites do Firebase
        async function loadSitesFromFirebase() {
            const container = document.getElementById('button-container');
            container.innerHTML = ''; // Limpa botões existentes
            const querySnapshot = await getDocs(collection(db, "sites"));
            querySnapshot.forEach((doc) => {
                createButton(doc.data().url);
            });
            if (!querySnapshot.empty) {
                container.style.display = 'flex'; // Exibe o container se houver botões
            }
        }

        // Função para criar botão a partir de URL
        function createButton(url) {
            const container = document.getElementById('button-container');
            const button = document.createElement('a');
            button.className = 'button';
            button.href = url;
            button.target = '_blank';
            button.onclick = function(event) { handleSiteClick(event, url); };
            button.innerHTML = `<span>${new URL(url).hostname}</span>`;
            container.appendChild(button);
        }

        // Carregar sites ao inicializar
        window.onload = loadSitesFromFirebase;
    </script>
</body>
</html>
