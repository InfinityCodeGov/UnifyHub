    <script>
        const carouselSlide = document.getElementById('carouselSlide');
        const buttons = document.querySelectorAll('.carousel-slide .button');
        let startX;
        let isDragging = false;
        let currentTranslate = 0;
        let previousTranslate = 0;
        let currentIndex = 0;

        carouselSlide.addEventListener('touchstart', touchStart);
        carouselSlide.addEventListener('touchend', touchEnd);
        carouselSlide.addEventListener('touchmove', touchMove);

        function touchStart(event) {
            startX = event.touches[0].clientX;
            isDragging = true;
            carouselSlide.style.transition = 'none';
        }

        function touchEnd() {
            isDragging = false;
            const movedBy = currentTranslate - previousTranslate;

            if (movedBy < -10 && currentIndex < buttons.length - 1) {
                currentIndex += 1;
            }

            if (movedBy > 10 && currentIndex > 0) {
                currentIndex -= 1;
            }

            setPositionByIndex();
        }

        function touchMove(event) {
            if (isDragging) {
                const currentPosition = event.touches[0].clientX;
                currentTranslate = previousTranslate + currentPosition - startX;
                setSliderPosition();
            }
        }

        function setSliderPosition() {
            carouselSlide.style.transform = `translateX(${currentTranslate}px)`;
        }

        function setPositionByIndex() {
            currentTranslate = currentIndex * -carouselSlide.clientWidth;
            previousTranslate = currentTranslate;
            carouselSlide.style.transition = 'transform 0.3s ease-in-out';
            setSliderPosition();
        }
    </script>
